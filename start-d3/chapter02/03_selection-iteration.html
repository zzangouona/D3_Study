<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Selection Iteration</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <script type="text/javascript" src="../node_modules/d3/dist/d3.js"></script>
  </head>
  <body>
    <div></div>
    <div></div>
    <div></div>
    <script type="text/javascript">
      d3.selectAll("div")
        .attr("class", "red box")
        .each(function (d, i) {
          console.log(i);
          d3.select(this).append("h1").text(i);
        });
    </script>
  </body>
</html>
