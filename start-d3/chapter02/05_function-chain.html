<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Function Chain</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <script type="text/javascript" src="../node_modules/d3/dist/d3.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      let body = d3.select("body"); // A
      body
        .append("section") // B
        .attr("id", "section1") // C
        .append("div")
        .attr("class", "blue box")
        .append("p")
        .text("Blue Box");

      body
        .append("section") // B
        .attr("id", "section2") // C
        .append("div")
        .attr("class", "red box")
        .append("p")
        .text("Red Box");
    </script>
  </body>
</html>
